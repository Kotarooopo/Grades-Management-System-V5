<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unauthorized Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-md bg-white shadow-lg rounded-lg p-6 text-center">
    <div class="text-red-500">
      <!-- Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12c0 4.418-3.582 8-8 8s-8-3.582-8-8 3.582-8 8-8 8 3.582 8 8z" />
      </svg>
    </div>
    <h1 class="text-2xl font-bold text-gray-800 mt-4">Unauthorized Access</h1>
    <p class="text-gray-600 mt-2">
      You do not have permission to view this page. Please contact the administrator or log in with appropriate credentials.
    </p>
    <div class="mt-6 flex justify-center space-x-4">
      
      <a href="/" class="bg-green-700 hover:bg-green-800 text-white font-medium px-4 py-2 rounded shadow-md">
        Back to Dashboard
      </a>  
      <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-2 rounded shadow-md btn btn-primary">
        Login
      </a>
    </div>
  </div>
</body>
</html>
